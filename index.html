<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>

  <body class = "body">

    <article class="todoHeader">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </article>
    
    <section class="taskList">
      <div>
        <h3 class = "subtitle"> Add Item </h3>
        <input id = "new-task" class="taskNew" type="text">
        <button id = "addButton" class = "button">Add</button>
      </div>
      <h3 class = "subtitle">Todo</h3>
      <ul id = "incompleteTasks" class = "todoUl uncomplete">
        <li class = "todoLi">
          <input class = "taskCheckbox" type="checkbox">
          <div class = "taskLabel">Pay Bills</div>
          <input type="text" class="taskEdit">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
        <li class="editMode todoLi">
          <input class = "taskCheckbox" type="checkbox">
          <label class="taskLabel">Go Shopping</label>
          <input type="text" value="Go Shopping" class="taskEdit">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class = "subtitle">Completed</h3>
      <ul id = "completedTasks" class = "todoUl complete">
        <li class = "todoLi">
          <input class = "taskCheckbox" type="checkbox" checked>
          <label class="taskLabel">See the Doctor</label>
          <input type="text" class="taskEdit">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

    <script src="app.js"></script>

  </body> 

</html>
